    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
        }
        .sketchfab-embed-wrapper {
            position: relative;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            max-width: 33.33%;
        }
        .model-title {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin-top: 10px;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* Rapport d'aspect du modèle 3D (480/640) */
            height: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
