<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Dr Sanna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .link {
            text-decoration: none;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-color: darkgray;
        }

        #title-container {
            width: 33.33%;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: darkgray;
            color: white;
        }

        #table-container {
            width: 66.67%;
            max-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            background-color: darkgray;
        }

        table {
            border-spacing: 10px;
            border-collapse: separate;
            width: 100%;
            height: 100%;
        }

        td {
            border-radius: 10px;
            transition: background-color 0.3s;
            border: 2px solid black;
            background-color: white;
            box-sizing: border-box;
            overflow: hidden;
            padding: 0;
            position: relative;
        }

        .cell-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            word-wrap: break-word;
        }
        
        #table-container > table tr > td > .cell-content {
            font-weight: bold;
            color: black;
        }
        
        .square-cell {
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            padding: 10px;
            position: relative;
        }

        .square-cell .cell-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #table-container td:hover {
            background-color: lightblue;
            cursor: pointer;
            outline: 3px solid black;
        }

        #title-container tr:first-child .cell-content {
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            font-family: "Arial Black", Arial, sans-serif;
        }
        
        #table-container tr .cell-content {
            font-size: 0.8em;
            font-weight: normal;
            text-transform: none;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <table>
            <tr>
                <td style="height: 33.33%; background-color: darkgray;"><div class="cell-content">Dr Sanna</div></td>
            </tr>
            <tr>
                <td style="height: 66.67%; background-color: lightgray;"><div class="cell-content"></div></td>
            </tr>
        </table>
    </div>
    <div id="table-container">
        <table>
            <tr>
                <td class="square-cell" id="cell-1"><div class="cell-content"><span class="content-text">SCIENCES FONDAMENTALES</span></div></td>
                <td class="square-cell" id="cell-2"><div class="cell-content"><span class="content-text">BIOMATERIAUX</span></div></td>
                <td class="square-cell" id="cell-3"><div class="cell-content"><span class="content-text">MOCO</span></div></td>
            </tr>
            <tr>
                <td class="square-cell" id="cell-4"><div class="cell-content">OCE</div></td>
                <td class="square-cell" id="cell-5"><div class="cell-content">PARO/IMPLANTO</div></td>
                <td class="square-cell" id="cell-6"><div class="cell-content">PROTHESES</div></td>
            </tr>
            <tr>
                <td class="square-cell" id="cell-7"><div class="cell-content">PEDO</div></td>
                <td class="square-cell" id="cell-8"><div class="cell-content">OCCLUSO</div></td>
                <td class="square-cell" id="cell-9"><div class="cell-content">Ressources utiles</div></td>
            </tr>
        </table>
    </div>
    <script>
    var cellContent = {
        "cell-1": {
            "original": "SCIENCES FONDAMENTALES",
            "new": "ANATOMIE"
        },
        "cell-2": {
            "original": "BIOMATERIAUX",
            "new": "COMPOSITE"
        },
        "cell-3": {
            "original": "MOCO",
            "new": "HISTOLOGIE"
        },
        // Ajoutez d'autres contenus ici...
    };

    var originalContent = true;

    $(".square-cell").click(function() {
        var cellId = $(this).attr('id');

        if (originalContent) {
            $(this).find(".content-text").text(cellContent[cellId].new);
        } else {
            $(this).find(".content-text").text(cellContent[cellId].original);
        }

        originalContent = !originalContent;
    });
    </script>
</body>
</html>
