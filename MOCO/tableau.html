<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tableau Dynamique</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      font-family: Arial, sans-serif;
    }
    .lesion-buccale {
      text-align: center;
      font-weight: bold;
    }
    .definition {
      text-align: justify;
    }
    .centrer {
      text-align: center;
    }
  </style>
<body>
    <table id="myTable">
        <tr>
            <td>Lesion</td>
            <td class="lesion-buccale"></td>
        </tr>
        <tr>
            <td>Definition</td>
            <td class="definition"></td>
        </tr>
        <tr>
            <td>Etiologie</td>
            <td class="centrer"></td>
        </tr>
        <tr>
            <td>Traitement</td>
            <td class="centrer"></td>
        </tr>
    </table>
</body>
</head>
<body>
</body>
</html>
